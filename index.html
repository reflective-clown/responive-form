<!DOCTYPE html>
<html lang="en">
<head>
    <!-- THIS SECTION FOR METADATA -->

    <meta charset="UTF-8">
    <title> -- Responsive Forms -- </title>

    <meta name="author" content="papacharliepapa">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="Description" content="Put your description here.">

    <!-- Reduce Render Blocking Resources -->
    <link rel="stylesheet" type="text/css" href="css/base-style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/media@480.css" media="(min-width: 600px)"/>
    <link rel="stylesheet" type="text/css" href="css/media@760.css" media="(min-width: 760px)"/>
    <link rel="stylesheet" type="text/css" href="css/media@960.css" media="(min-width: 960px)"/>
    <link rel="stylesheet" type="text/css" href="css/media@1180.css" media="(min-width: 1180px)"/>

</head>
<body>

<div class="container">
    <div class="header">
        <h1>Send Us a Comment</h1>
    </div>
    <div class="form-container">
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                    <input type="email" id="email" required >
            </div>
            <div class="input-group" id="msg">
                <label for="message">Message</label>
                <textarea id="message" required></textarea>
            </div>
            <div class="input-group" id="check">
                <label for="subscribe">
                <input type="checkbox" id="subscribe" checked>
                Yes, please subscribe me!
                </label>
            </div>
            <div class="input-group" id="submit">
                <input type="submit" class="button" value="Submit">
            </div>

            <div class="input-group" id="cancel">
                <button type="button" class="button cancel" value="Cancel">Cancel</button>
            </div>
        </form>


    </div>


</div>


</body>
</html>
